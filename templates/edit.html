{% extends 'base.html'%}

{% block title %}Edit User{% endblock %}

{% block content %}

<h1>Edit a user</h1>
<form action="{{ '/users/%s/edit'%user.id }}" method="POST">
    <p>First name:</p>
    <label for="first_name">
        <input type="text" name="first_name" value={{user.first_name}}>
    </label>
    <p>Last name:</p>
    <label for="last_name">
        <input type="text" name="last_name" value={{user.last_name}}>
    </label>
    <p>Image URL:</p>
    <label for="image_url">
        <input type="text" name="image_url" value={{user.image_url}}>
    </label><br><br>
    <button>Save</button>
</form>
<form action="/users"><button>Cancel</button></form>

{% endblock%}
