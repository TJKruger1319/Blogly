{% extends 'base.html'%}

{% block title %}{{user.first_name}} {{user.last_name}}{% endblock %}

{% block content %}

<h1>{{user.first_name}} {{user.last_name}}</h1>
<img src={{user.image_url}} alt="">
<form action="{{ '/users/%s/edit'%user.id }}" method="GET"><button>Edit</button></form>
<form action="{{ '/users/%s/delete'%user.id }}" method="POST"><button>Delete</button></form>

<h1>Posts</h1>
<ul>
    {% for post in posts %}
    <li><a href="{{ '/posts/%s'%post.id }}">{{post.title}}</a></li>
    {% endfor %}
</ul>
<form action="{{ '/users/%s/posts/new'%user.id }}" method="GET"><button>Add Post</button></form>
{% endblock%}
