{% extends 'base.html'%}

{% block title %}Add User{% endblock %}

{% block content %}

<h1>{{user.first_name}} {{user.last_name}}</h1>
<img src={{user.image_url}} alt="">
<form action="{{ '/users/%s/edit'%user.id }}" method="GET"><button>Edit</button></form>
<form action="{{ '/users/%s/delete'%user.id }}" method="POST"><button>Delete</button></form>

{% endblock%}
