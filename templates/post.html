{% extends 'base.html'%}

{% block title %}{{post.title}}{% endblock %}

{% block content %}

<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p>By {{user.first_name}} {{user.last_name}} on {{post.created_at}}</p>
<p>Tags:</p>
<ul>
    {% for tag in tags %}
    <li>{{tag.name}}</li>
    {% endfor %}
</ul>

<form action="{{ '/users/%s'%user.id }}" method="GET"><button>Return</button></form>
<form action="{{ '/posts/%s/edit'%post.id }}" method="GET"><button>Edit</button></form>
<form action="{{ '/posts/%s/delete'%post.id }}" method="POST"><button>Delete</button></form>
{% endblock%}
